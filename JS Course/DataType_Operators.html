<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Types and Operators</title>  
</head>
<body>
    <script>
        // ===== Data Types =====
        var a = "string"; // String
        var b = 98;       // Number
        var c = true;     // Boolean
        var d = ["krish", "kitty", "flammable"]; // Array

        var e = { // Object
            name: "john",
            age: 14,
            isLoggedIn: true,
            favMovies: ["bajrangi", "bhaijaan"]
        };

        var f = null; // Null

        // ===== Arithmetic Operators =====
        var x = 3;
        var y = 4;
        var z = x + y;   // Addition
        var s = y - x;   // Subtraction
        var t = x * y;   // Multiplication
        var u = y / x;   // Division
        var v = y ** x;  // Exponentiation
        var w = y % x;   // Modulus
        var n = y++;     // Post-increment
        var m = x--;     // Post-decrement

        // ===== Assignment Operators =====
        x = 4;
        y = 3;
        x += y;  // Add and assign
        x -= y;  // Subtract and assign
        x *= y;  // Multiply and assign
        x /= y;  // Divide and assign
        x %= y;  // Modulus and assign
        x **= y; // Exponentiation and assign

        // ===== Comparison Operators =====
        a = 2;
        b = 3;
        console.log(a == b);  // Equal
        console.log(a === b); // Strict Equal
        console.log(a >= b);  // Greater than or equal
        console.log(a <= b);  // Less than or equal
        console.log(a != b);  // Not equal
    </script>
</body>
</html>
