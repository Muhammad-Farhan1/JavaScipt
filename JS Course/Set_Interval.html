<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moving Box Animation</title>
  <style>
    .container {
      height: 4rem;
      width: 4rem;
      background: #000;
      position: relative;
    }
  </style>
</head>
<body>
  <div class="container"></div>

  <script>
    let position = 0;  
    const box = document.querySelector(".container");

    const moveBox = setInterval(() => {
      position += 10;

      if (position >= 400) {
        clearInterval(moveBox);
      } else {
        box.style.marginLeft = position + "px";
      }
    }, 100);
  </script>
</body>
</html>
