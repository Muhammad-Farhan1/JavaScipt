<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Insert and Remove Elements</title>
  <style>
    .container {
      padding: 10px;
    }
    .box0, .box, .box1, .shampoo {
      margin: 5px 0;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .box0 {
      display: flex;
    }
    .shampoo {
      background-color: #f3f3f3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box0">Hey, I am a box</div>
    <div class="box">Hey, I am another box</div>
    <div class="box1">Hey, I am also a box</div>
  </div>

  <script>
    // Example: Add a new element at the top using prepend
    const newDiv = document.createElement("div");
    newDiv.innerHTML = "I want to create a box <b>with the following</b>";
    newDiv.classList.add("shampoo");

    document.querySelector(".container").prepend(newDiv);
  </script>
</body>
</html>
