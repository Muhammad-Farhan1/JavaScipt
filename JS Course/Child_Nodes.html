<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Selection Demo</title>
    <style>
        .box {
            height: 100px;
            width: 100px;
            border: 2px solid black;
            padding: 3px;
            margin: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">box1</div>
        <div class="box">box2</div>
        <div class="box">box3</div>
        <div class="box" id="redgreen">box4</div>
        <div class="box">box5</div>
    </div>

    <script>
        // Example 1: Select by class name (index 4 means 5th box)
        let boxes = document.getElementsByClassName("box");
        boxes[4].style.backgroundColor = "red";

        // Example 2: Select by ID
        document.getElementById("redgreen").style.backgroundColor = "green";

        // Example 3: Select first element matching selector
        document.querySelector(".box").style.backgroundColor = "blue";

        // Example 4: Select all matching elements
        document.querySelectorAll(".box").forEach(box => {
            box.style.borderColor = "yellow";
        });
    </script>
</body>
</html>
