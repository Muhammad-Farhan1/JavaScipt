<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Typing Text Effect</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap');

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: salmon;
      font-family: "Permanent Marker", cursive;
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container"></div>

  <script>
    const container = document.querySelector(".container");

    const careers = ["Student", "Web Developer", "Data Scientist", "Ai/Ml engineer"];
    let careerIndex = 0;
    let charIndex = 0;

    function updateText() {
      charIndex++;
      container.innerHTML = `<h1>I am a ${careers[careerIndex].slice(0, charIndex)}</h1>`;

      if (charIndex === careers[careerIndex].length) {
        careerIndex = (careerIndex + 1) % careers.length; // loop back after last word
        charIndex = 0;
      }

      setTimeout(updateText, 200);
    }

    updateText();
  </script>
</body>
</html>
